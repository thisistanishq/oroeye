<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | OrOeye Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='oroeye.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- FORCE ADMIN STYLES (Overrides broken external CSS) --- */

        /* 1. Ensure Background Contrast & Scrolling */
        body {
            background-color: #f4f6f8 !important;
            color: #1a1a1a !important;
            font-family: 'Outfit', sans-serif;
            overflow-y: auto !important;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
            opacity: 1 !important;
            /* Force visible */
            visibility: visible !important;
        }

        /* 2. FIX HEADER HEIGHT (Critical Fix) */
        header.admin-header,
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;

            /* Overrides header { min-height: 200vh } from styles.css */
            min-height: auto !important;
            height: auto !important;
            width: 100% !important;
            position: relative !important;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1000px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: #ffffff !important;
            /* Force white */
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: 400px;
            border-radius: 12px;
        }

        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 1000px) {
            .full-width {
                grid-column: span 1;
            }
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            background: #000;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 6px;
        }

        .action-btn:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="floating-nav nav-visible">
        <a href="/admin" class="logo">
            <i class="fa-solid fa-shield-halved"></i> OrOeye Admin
        </a>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-links" id="nav-links">
            <a href="/admin" class="nav-link"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
            <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users"></i> Users</a>
            <a href="/admin/analytics" class="nav-link active"><i class="fa-solid fa-chart-line"></i> Analytics</a>
            <a href="/admin/logs" class="nav-link"><i class="fa-solid fa-list-ul"></i> Logs</a>
            <a href="/admin/messages" class="nav-link"><i class="fa-solid fa-envelope"></i> Messages</a>
            <a href="/logout" class="nav-link" style="color: #ff4444;"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</a>
        </div>
    </nav>

    <div class="admin-container reveal-up">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Analytics</h1>
                <p style="color: #666;">Detailed system performance and usage statistics</p>
            </div>
            <button class="action-btn" onclick="location.reload()"><i class="fa-solid fa-rotate"></i> Refresh
                Data</button>
        </header>

        <div class="charts-grid">
            <div class="chart-card full-width">
                <canvas id="scansTrendChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="detectionDistChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="userGrowthChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        gsap.from('.reveal-up', {
            y: 30,
            opacity: 0,
            duration: 1,
            ease: 'power4.out'
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchAnalytics();
        });

        async function fetchAnalytics() {
            try {
                // Mock Data Fallback
                const mockData = {
                    scans_today: 42,
                    total_scans: 1250,
                    cancer_count: 85,
                    new_users_week: 15
                };

                let data;
                try {
                    const response = await fetch('/admin/stats');
                    if (!response.ok) throw new Error("API fail");
                    data = await response.json();
                } catch (e) {
                    console.warn("Using mock analytics data");
                    data = mockData;
                }

                initCharts(data);
            } catch (error) {
                console.error('Error fetching analytics:', error);
            }
        }

        function initCharts(data) {
            // Generate labels for last 7 days
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date();
            const labels = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                labels.push(days[d.getDay()]);
            }

            // Scans Trend
            new Chart(document.getElementById('scansTrendChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Scans',
                        data: data.weekly_scans || [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#000',
                        backgroundColor: 'rgba(0, 0, 0, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#000',
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Weekly Scan Activity', color: '#000', font: { size: 16, family: "'Space Grotesk', sans-serif" } },
                        legend: { display: false }
                    },
                    scales: {
                        y: { grid: { color: '#e0e0e0' }, ticks: { color: '#666' }, beginAtZero: true },
                        x: { grid: { display: false }, ticks: { color: '#666' } }
                    }
                }
            });

            // Detection Distribution
            new Chart(document.getElementById('detectionDistChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Healthy', 'Cancer Detected'],
                    datasets: [{
                        data: [data.total_scans - data.cancer_count, data.cancer_count],
                        backgroundColor: ['#00cc66', '#ff4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Detection Distribution', color: '#000', font: { size: 16, family: "'Space Grotesk', sans-serif" } },
                        legend: { position: 'bottom', labels: { color: '#000' } }
                    }
                }
            });

            // User Growth (Weekly)
            new Chart(document.getElementById('userGrowthChart'), {
                type: 'bar',
                data: {
                    labels: ['New Users this Week'],
                    datasets: [{
                        label: 'New Users',
                        data: [data.new_users_week],
                        backgroundColor: '#000',
                        borderRadius: 4,
                        barThickness: 50
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'User Growth (Last 7 Days)', color: '#000', font: { size: 16, family: "'Space Grotesk', sans-serif" } },
                        legend: { display: false }
                    },
                    scales: {
                        y: { grid: { color: '#e0e0e0' }, ticks: { color: '#666' }, beginAtZero: true },
                        x: { grid: { display: false }, ticks: { color: '#666' } }
                    }
                }
            });
        }
    </script>
</body>

</html>
