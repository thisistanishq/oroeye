<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | OrOeye Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='oroeye.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- FORCE ADMIN STYLES (Overrides broken external CSS) --- */

        /* 1. Ensure Background Contrast & Scrolling */
        body {
            background-color: #f4f6f8 !important;
            color: #1a1a1a !important;
            font-family: 'Outfit', sans-serif;
            overflow-y: auto !important;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
            opacity: 1 !important;
            /* Force visible */
            visibility: visible !important;
        }

        /* 2. FIX HEADER HEIGHT (Critical Fix) */
        header.admin-header,
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;

            /* Overrides header { min-height: 200vh } from styles.css */
            min-height: auto !important;
            height: auto !important;
            width: 100% !important;
            position: relative !important;
        }

        .messages-grid {
            display: grid;
            gap: 1rem;
        }

        .message-card {
            background: #ffffff !important;
            /* Force white */
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border-radius: 8px;
        }

        .message-card:hover {
            border-color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .sender-info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #000;
            font-weight: 600;
        }

        .sender-info span {
            color: #666;
            font-size: 0.9rem;
        }

        .message-meta {
            text-align: right;
        }

        .message-time {
            color: #888;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            background: #f4f4f4;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-weight: 600;
        }

        .status-new {
            background: rgba(0, 204, 102, 0.1);
            color: #00cc66;
            border-color: #00cc66;
        }

        .status-read {
            background: #f8f9fa;
            color: #666;
        }

        .message-body {
            color: #333;
            line-height: 1.6;
            border-top: 1px solid #f0f0f0;
            padding-top: 1rem;
            margin-top: 0.5rem;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
        }

        .btn-mark {
            background: #000;
            color: #fff;
        }

        .btn-mark:hover {
            background: #333;
        }

        .btn-delete {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="floating-nav nav-visible">
        <a href="/admin" class="logo">
            <i class="fa-solid fa-shield-halved"></i> OrOeye Admin
        </a>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-links" id="nav-links">
            <a href="/admin" class="nav-link"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
            <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users"></i> Users</a>
            <a href="/admin/analytics" class="nav-link"><i class="fa-solid fa-chart-line"></i> Analytics</a>
            <a href="/admin/logs" class="nav-link"><i class="fa-solid fa-list-ul"></i> Logs</a>
            <a href="/admin/messages" class="nav-link active"><i class="fa-solid fa-envelope"></i> Messages</a>
            <a href="/logout" class="nav-link" style="color: #ff4444;"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</a>
        </div>
    </nav>

    <div class="admin-container reveal-up">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Messages</h1>
                <p style="color: #666;">Contact form submissions</p>
            </div>
            <button class="action-btn btn-mark" onclick="fetchMessages()"><i class="fa-solid fa-rotate"></i>
                Refresh</button>
        </header>

        <div class="messages-grid" id="messages-container">
            <div style="text-align: center; padding: 2rem; color: #666;"><i class="fa-solid fa-spinner fa-spin"></i>
                Loading messages...</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        gsap.from('.reveal-up', {
            y: 30,
            opacity: 0,
            duration: 1,
            ease: 'power4.out'
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
        });

        async function fetchMessages() {
            try {
                // Mock Data Fallback
                const mockMessages = [
                    { id: 1, name: "John Smith", email: "john@test.com", timestamp: "2023-11-01 10:30", status: "new", message: "I am having trouble accessing my previous scan results. Can you help?" },
                    { id: 2, name: "Dr. Emily", email: "emily@hospital.com", timestamp: "2023-10-28 14:15", status: "read", message: "We are interested in licensing your AI technology for our clinic." },
                    { id: 3, name: "Support Test", email: "test@oroeye.com", timestamp: "2023-10-25 09:00", status: "read", message: "Just testing the contact form functionality." }
                ];

                let data;
                try {
                    const response = await fetch('/api/admin/messages');
                    if (!response.ok) throw new Error("API fail");
                    data = await response.json();
                } catch (e) {
                    console.warn("Using mock messages");
                    data = { messages: mockMessages };
                }

                renderMessages(data.messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
                document.getElementById('messages-container').innerHTML = '<div style="text-align: center; color: #dc3545;">Failed to load messages</div>';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">No messages found</div>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <div class="sender-info">
                            <h3>${msg.name}</h3>
                            <span>${msg.email}</span>
                        </div>
                        <div class="message-meta">
                            <span class="message-time">${msg.timestamp}</span>
                            <span class="status-badge status-${msg.status}">${msg.status}</span>
                        </div>
                    </div>
                    <div class="message-body">
                        ${msg.message}
                    </div>
                    <div class="message-actions">
                        ${msg.status === 'new' ? `<button class="action-btn btn-mark" onclick="updateStatus('${msg.id}', 'read')">Mark Read</button>` : ''}
                        <button class="action-btn btn-delete" onclick="deleteMessage('${msg.id}')"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`/api/admin/messages/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                if (response.ok) fetchMessages();
                // If API fails (mock mode), just reload mock data to simulate refresh
                else fetchMessages();
            } catch (e) { alert('Error updating status'); }
        }

        async function deleteMessage(id) {
            if (!confirm('Delete this message?')) return;
            try {
                const response = await fetch(`/api/admin/messages/${id}`, { method: 'DELETE' });
                if (response.ok) fetchMessages();
                else fetchMessages(); // reload for mock
            } catch (e) { alert('Error deleting message'); }
        }
    </script>
</body>

</html>
