{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="glass-panel"
        style="max-width: 1000px; margin: 12rem auto 4rem; min-height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: 4rem;">

        <div style="text-align: center; margin-bottom: 4rem;">
            <h1 class="gradient-text display-text" style="font-size: 5rem; line-height: 1;">INITIATE<br>CONTACT</h1>
            <p style="font-family: monospace; color: var(--accent-primary); letter-spacing: 2px;">SECURE CHANNEL ONLINE
            </p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr; gap: 4rem;">

            <!-- Message Form -->
            <form class="contact-form animate-in" method="POST" action="/contact" style="animation-delay: 0.2s;">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div
                    style="padding: 1rem; margin-bottom: 2rem; background: rgba(255,255,255,0.1); border-left: 3px solid {% if category == 'success' %}var(--success){% else %}var(--danger){% endif %}; color: #fff;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="hud-input-group">
                    <input type="text" name="name" class="hud-input" placeholder=" " required autocomplete="off">
                    <label class="hud-label">IDENTITY / NAME</label>
                </div>

                <div class="hud-input-group">
                    <input type="email" name="email" class="hud-input" placeholder=" " required autocomplete="off">
                    <label class="hud-label">E-MAIL FREQUENCY</label>
                </div>

                <div class="hud-input-group">
                    <textarea name="message" class="hud-input" style="height: 150px; resize: none;" placeholder=" "
                        required></textarea>
                    <label class="hud-label">TRANSMISSION DATA</label>
                </div>

                <button type="submit" class="hud-btn">
                    TRANSMIT MESSAGE
                </button>
            </form>
        </div>

    </div>
</section>

<style>
    /* Page specific override for background */
    body {
        background-color: #000;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 20%);
    }
</style>
{% endblock %}
