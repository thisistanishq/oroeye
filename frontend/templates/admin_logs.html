<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | OrOeye Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='oroeye.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- FORCE ADMIN STYLES (Overrides broken external CSS) --- */

        /* 1. Ensure Background Contrast & Scrolling */
        body {
            background-color: #f4f6f8 !important;
            color: #1a1a1a !important;
            font-family: 'Outfit', sans-serif;
            overflow-y: auto !important;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
            opacity: 1 !important;
            /* Force visible */
            visibility: visible !important;
        }

        /* 2. FIX HEADER HEIGHT (Critical Fix) */
        header.admin-header,
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;

            /* Overrides header { min-height: 200vh } from styles.css */
            min-height: auto !important;
            height: auto !important;
            width: 100% !important;
            position: relative !important;
        }

        .log-container {
            background: #ffffff !important;
            /* Force white */
            border: 1px solid #e0e0e0;
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .log-header {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            background: #f8f9fa !important;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: #ffffff !important;
        }

        .log-entry {
            padding: 0.8rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            gap: 1rem;
            color: #333;
            align-items: flex-start;
        }

        .log-entry:hover {
            background: #f8f9fa;
        }

        .log-time {
            color: #666;
            min-width: 160px;
            font-size: 0.85rem;
        }

        .log-level {
            min-width: 80px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            padding-top: 2px;
        }

        .level-info {
            color: #000;
        }

        .level-warning {
            color: #ffcc00;
        }

        .level-error {
            color: #dc3545;
        }

        .log-msg {
            color: #333;
            flex: 1;
            word-break: break-all;
        }

        .filter-btn {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #333;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            background: #000;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 6px;
        }

        .action-btn:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="floating-nav nav-visible">
        <a href="/admin" class="logo">
            <i class="fa-solid fa-shield-halved"></i> OrOeye Admin
        </a>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-links" id="nav-links">
            <a href="/admin" class="nav-link"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
            <a href="/admin/users" class="nav-link"><i class="fa-solid fa-users"></i> Users</a>
            <a href="/admin/analytics" class="nav-link"><i class="fa-solid fa-chart-line"></i> Analytics</a>
            <a href="/admin/logs" class="nav-link active"><i class="fa-solid fa-list-ul"></i> Logs</a>
            <a href="/admin/messages" class="nav-link"><i class="fa-solid fa-envelope"></i> Messages</a>
            <a href="/logout" class="nav-link" style="color: #ff4444;"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</a>
        </div>
    </nav>

    <div class="admin-container reveal-up">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">System Logs</h1>
                <p style="color: #666;">Monitor system events and errors</p>
            </div>
            <button class="action-btn" onclick="fetchLogs()"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </header>

        <div class="log-container">
            <div class="log-header">
                <button class="filter-btn active" onclick="filterLogs('all')">All</button>
                <button class="filter-btn" onclick="filterLogs('info')">Info</button>
                <button class="filter-btn" onclick="filterLogs('warning')">Warning</button>
                <button class="filter-btn" onclick="filterLogs('error')">Error</button>
            </div>
            <div class="log-content" id="log-content">
                <div style="text-align: center; padding: 2rem; color: #666;"><i class="fa-solid fa-spinner fa-spin"></i>
                    Loading logs...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        gsap.from('.reveal-up', {
            y: 30,
            opacity: 0,
            duration: 1,
            ease: 'power4.out'
        });

        let allLogs = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchLogs();
        });

        async function fetchLogs() {
            try {
                // Mock Logs for Fallback
                const mockLogs = [
                    { timestamp: new Date().toISOString(), level: 'INFO', message: 'System startup complete.' },
                    { timestamp: new Date(Date.now() - 60000).toISOString(), level: 'INFO', message: 'User login: admin@oroeye.com' },
                    { timestamp: new Date(Date.now() - 120000).toISOString(), level: 'WARNING', message: 'High memory usage detected (85%).' },
                    { timestamp: new Date(Date.now() - 3600000).toISOString(), level: 'ERROR', message: 'Failed to connect to ML inference server.', details: { error: 'Timeout' } },
                    { timestamp: new Date(Date.now() - 7200000).toISOString(), level: 'INFO', message: 'Daily backup scheduled.' }
                ];

                let data;
                try {
                    const response = await fetch('/api/admin/logs');
                    if (!response.ok) throw new Error("API fail");
                    data = await response.json();
                } catch (e) {
                    console.warn("Using mock logs");
                    data = { system_logs: mockLogs };
                }

                allLogs = data.system_logs || [];
                renderLogs(allLogs);
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('log-content').innerHTML = '<div style="text-align: center; color: #dc3545;">Failed to load logs</div>';
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('log-content');
            if (logs.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">No logs found</div>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div class="log-time">${new Date(log.timestamp).toLocaleString() || 'N/A'}</div>
                    <div class="log-level level-${(log.level || 'info').toLowerCase()}">${log.level || 'INFO'}</div>
                    <div class="log-msg">${log.message} ${log.details ? '<br><small style="color:#999">' + JSON.stringify(log.details) + '</small>' : ''}</div>
                </div>
            `).join('');
        }

        function filterLogs(level) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (level === 'all') {
                renderLogs(allLogs);
            } else {
                const filtered = allLogs.filter(log => (log.level || '').toLowerCase() === level);
                renderLogs(filtered);
            }
        }
    </script>
</body>

</html>
