<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OrOeye</title>
    <link rel="icon" href="{{ url_for('static', filename='oroeye.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-off-white);
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-off-white);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-family: var(--font-body);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: #fff;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-primary);
            color: #fff;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #333;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .flash-message.success {
            background: rgba(0, 204, 102, 0.1);
            color: var(--success);
        }

        .flash-message.danger {
            background: rgba(255, 68, 68, 0.1);
            color: var(--danger);
        }
    </style>
</head>

<body class="auth-page">
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="auth-container reveal-up">
        <div class="auth-header">
            <h1><i class="fa-solid fa-shield-halved"></i> OroEYE</h1>
            <p>Login to your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn">Login <i class="fa-solid fa-arrow-right"></i></button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/register">Register here</a>
        </div>
        <div class="auth-footer" style="margin-top: 0.5rem;">
            <a href="/" style="font-weight: 400; font-size: 0.9rem;">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        gsap.from('.reveal-up', {
            y: 30,
            opacity: 0,
            duration: 1,
            ease: 'power4.out'
        });
    </script>
</body>

</html>
