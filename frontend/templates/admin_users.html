<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | OrOeye Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='oroeye.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* --- FORCE ADMIN STYLES (Overrides broken external CSS) --- */

        /* 1. Ensure Background Contrast & Scrolling */
        body {
            background-color: #f4f6f8 !important;
            color: #1a1a1a !important;
            font-family: 'Outfit', sans-serif;
            overflow-y: auto !important;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* 2. FIX HEADER HEIGHT (Critical Fix) */
        header.admin-header,
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);

            /* Overrides header { min-height: 200vh } from styles.css */
            min-height: auto !important;
            height: auto !important;
            width: 100% !important;
            position: relative !important;
        }

        .table-container {
            background: #ffffff !important;
            /* Force white background */
            border: 1px solid #e0e0e0;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa !important;
            color: #666 !important;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa !important;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .badge-admin {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .badge-user {
            background: #f4f4f4;
            color: #333;
        }

        .badge-active {
            color: #00cc66;
            background: rgba(0, 204, 102, 0.1);
            border-color: #00cc66;
        }

        .badge-disabled {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-color: #ff4444;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            background: #000;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: #333;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
            margin-right: 0.5rem;
        }

        .icon-btn:hover {
            color: #000;
        }

        .icon-btn.delete:hover {
            color: #ff4444;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            background: #fff;
            padding: 0.5rem 1rem;
            border: 1px solid #e0e0e0;
            width: 300px;
            border-radius: 8px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: #333;
            width: 100%;
            outline: none;
            font-family: 'Outfit', sans-serif;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #333;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .page-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="floating-nav nav-visible">
        <a href="/admin" class="logo">
            <i class="fa-solid fa-shield-halved"></i> OrOeye Admin
        </a>

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <div class="nav-links" id="nav-links">
            <a href="/admin" class="nav-link"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
            <a href="/admin/users" class="nav-link active"><i class="fa-solid fa-users"></i> Users</a>
            <a href="/admin/analytics" class="nav-link"><i class="fa-solid fa-chart-line"></i> Analytics</a>
            <a href="/admin/logs" class="nav-link"><i class="fa-solid fa-list-ul"></i> Logs</a>
            <a href="/admin/messages" class="nav-link"><i class="fa-solid fa-envelope"></i> Messages</a>
            <a href="/logout" class="nav-link" style="color: #ff4444;"><i class="fa-solid fa-right-from-bracket"></i>
                Logout</a>
        </div>
    </nav>

    <div class="admin-container reveal-up">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">User Management</h1>
                <p style="color: #666;">Manage user accounts, roles, and permissions</p>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-search" style="color: #666; align-self: center;"></i>
                <input type="text" id="user-search" placeholder="Search users...">
            </div>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Scans</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem; color: #666;"><i
                                class="fa-solid fa-spinner fa-spin"></i> Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons injected here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        gsap.from('.reveal-up', {
            y: 30,
            opacity: 0,
            duration: 1,
            ease: 'power4.out'
        });

        let currentPage = 1;
        let searchQuery = '';

        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();

            document.getElementById('user-search').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                currentPage = 1;
                fetchUsers();
            });
        });

        async function fetchUsers() {
            try {
                // Mock Data Fallback (in case API isn't ready)
                const mockResponse = {
                    users: [
                        { id: 1, name: "John Doe", email: "john@example.com", role: "user", is_active: true, created_at: "2023-10-15", scans: 12 },
                        { id: 2, name: "Jane Admin", email: "admin@oroeye.com", role: "admin", is_active: true, created_at: "2023-09-01", scans: 45 },
                        { id: 3, name: "Blocked User", email: "bad@actor.com", role: "user", is_active: false, created_at: "2023-11-20", scans: 0 }
                    ],
                    total: 3,
                    per_page: 10
                };

                // Try real API, fall back to mock
                let data;
                try {
                    const response = await fetch(`/api/admin/users?page=${currentPage}&search=${searchQuery}`);
                    if (!response.ok) throw new Error("API fail");
                    data = await response.json();
                } catch (e) {
                    console.warn("Using mock user data");
                    data = mockResponse;
                }

                renderUsers(data.users);
                renderPagination(data.total, data.per_page);
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-table-body');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: #666;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.name}</strong></td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">${user.role.toUpperCase()}</span></td>
                    <td><span class="badge ${user.is_active ? 'badge-active' : 'badge-disabled'}">${user.is_active ? 'ACTIVE' : 'DISABLED'}</span></td>
                    <td>${user.created_at}</td>
                    <td>${user.scans || 0}</td>
                    <td>
                        <button class="icon-btn" onclick="toggleStatus('${user.id}', ${user.is_active})" title="${user.is_active ? 'Disable' : 'Enable'}">
                            <i class="fa-solid ${user.is_active ? 'fa-ban' : 'fa-check'}"></i>
                        </button>
                        <button class="icon-btn delete" onclick="deleteUser('${user.id}')" title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, perPage) {
            const totalPages = Math.ceil(total / perPage);
            const pagination = document.getElementById('pagination');

            let html = '';
            if (totalPages > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fa-solid fa-chevron-left"></i></button>`;

                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        html += `<span style="color: #666; align-self: center;">...</span>`;
                    }
                }

                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fa-solid fa-chevron-right"></i></button>`;
            }
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            fetchUsers();
        }

        async function toggleStatus(userId, currentStatus) {
            if (!confirm(`Are you sure you want to ${currentStatus ? 'disable' : 'enable'} this user?`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: !currentStatus })
                });
                if (response.ok) fetchUsers();
                else alert('Failed to update status');
            } catch (e) { alert('Error updating status'); }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                if (response.ok) fetchUsers();
                else alert('Failed to delete user');
            } catch (e) { alert('Error deleting user'); }
        }
    </script>
</body>

</html>
